<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u chat</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- burger -->
    <link href="dist/hamburgers.css" rel="stylesheet">
    <!-- estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pant. Inicio -->
    <section class="inicio screen">
        <div class="portada">
            <div class="gradiente">
                <img src="img/portada-uchat.png" alt="">
            </div>
        </div>
            <div class="inicio-buttons">
                <div class="logo">
                    <h1>U Chat</h1>
                    <p>No hay barreras para conectar</p>
                </div>
                <div class="buttons">
                    <button type="button" class="registrar">Regístrate</button>
                    <button type="button" class="ingresar">Ingresar</button>
                </div>
            </div>
    </section>
    <!-- Pant. Ingreso -->
    <section class="ingreso screen">
        <div class="logo">
            <h1>U Chat</h1>
        </div>
        <div class="inputs">
            <input type="text" class="usuario" placeholder="Usuario">
            <div class="contenedor-clave">
                <span>
                    <i class="fa-regular fa-eye-slash"></i>
                </span>
                <input type="password" class="clave" placeholder="Contraseña">
            </div>
        </div>
        <div class="button">
            <button type="button" class="ingresar">Ingresar</button>
            <div class="leyenda">
                <p>¿No tienes cuenta?</p><span id="aRegistro">Registrate aquí</span>
            </div>
        </div>
        <button type="button" class="contenedor-google" id="login">
            <img src="assets/google-icon.svg" alt="ingresar con google">
            <p>Ingresa con Google</p>
        </button>
    </section>
    <!-- Pant. Registro -->
    <section class="registro screen">
        <div class="logo">
            <h1>U Chat</h1>
            <h2>Crea tu nueva cuenta</h2>
        </div>
        <div class="inputs">
            <input type="text" class="usuario" placeholder="Nombre usuario">
            <div class="contenedor-clave">
                <input type="password" class="clave" placeholder="Contraseña">
                <span>
                    <i class="fa-regular fa-eye-slash"></i>
                    <!-- <i class="fa-regular fa-eye"></i> -->
                </span>
            </div>       
        </div>
        <div class="terminos">
            <input type="checkbox" name="check" id="check">
            <p>Acepto los términos y condiciones</p>
        </div>     
        <div class="button">
            <button type="button" class="registrate">Registrate</button>
            <div class="leyenda">
                <p>¿Ya tienes cuenta?</p><span id="aIngreso">Ingresa aquí</span>
            </div>
        </div>
    </section>
    <!-- Pant. Loading -->
    <div class="loading screen">
        <img src="assets/load.svg" alt="cargando chat">
    </div>
    <!-- Pant. Chat -->
    <section class="container-chat screen">
        <header>
            <h1>U Chat</h1>
            <button class="hamburger hamburger--elastic" type="button" aria-label="Menu" aria-controls="navigation">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
            </button>
        </header>
        <nav>
            <div class="nav-links">
                <div class="user-data">
                    <!-- <div class="user-photo">
                        <img src="" alt="">
                    </div>
                    <div class="user-info">
                        <h3 class="nombreUsuario">Pepita Tutuca</h3>
                        <p class="mailUsuario">tututcaloca@gmail.com</p>
                    </div> -->
                </div>
                <ul class="nav-items">
                    <li>Perfil</li>
                    <li>Cuenta</li>
                    <li>Preferencias</li>
                </ul>
                <button class="nav-button" id="logOut">Cerrar Sesión<img src="assets/logOut.svg" alt=""></button>
            </div>
        </nav>
        <div class="bgc-chat">
            <ul class="container-mensajes"></ul>
            <div class="container-enviar">
                <input type="text" placeholder="Escribe algo..." id="mensaje">
                <button type="button" id="enviar">
                    <img src="assets/send.svg" alt="enviar mensaje">
                </button>
            </div>
        </div>
    </section>
      <script type="module" src="app.js"></script>

    </body>
</html>
