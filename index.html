<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- pant. Inicio -->
    <section class="inicio screen">
        <!-- Portada -->
        <div class="portada">
            <div class="gradiente">
                <img src="img/portada-uchat.png" alt="">
            </div>
        </div>
            <div class="inicio-buttons">
                <div class="logo">
                    <h1>U Chat</h1>
                    <p>No hay barreras para conectar</p>
                </div>
                <div class="buttons">
                    <button type="button" class="registrar">Regístrate</button>
                    <button type="button" class="ingresar">Ingresar</button>
                </div>
            </div>
    </section>
    <!-- pant. ingreso -->
    <section class="ingreso screen">
        <div class="logo">
            <h1>U Chat</h1>
        </div>
        <div class="inputs">
            <input type="text" class="usuario" placeholder="Usuario">
            <div class="contenedor-clave">
                <input type="password" class="clave" placeholder="Contraseña">
                <span>
                    <i class="fa-regular fa-eye-slash"></i>
                    <!-- <i class="fa-regular fa-eye"></i> -->
                </span>
            </div>
        </div>
        <div class="button">
            <button type="button" class="ingresar">Ingresar</button>
            <div class="leyenda">
                <p>¿No tienes cuenta?</p><span id="aRegistro">Registrate aquí</span>
            </div>
        </div>
        <div class="contenedor-google">
            <img src="assets/google-icon.svg" alt="">
            <p>Ingresa con Google</p>
        </div>
    </section>
    <!-- pant. registro -->
    <section class="registro screen">
        <div class="logo">
            <h1>U Chat</h1>
        </div>
        <div class="inputs">
            <input type="text" class="usuario" placeholder="Usuario">
            <div class="contenedor-clave">
                <input type="password" class="clave" placeholder="Contraseña">
                <span>
                    <i class="fa-regular fa-eye-slash"></i>
                    <!-- <i class="fa-regular fa-eye"></i> -->
                </span>
            </div>       
        </div>
        <div class="terminos">
            <input type="checkbox" name="check" id="check">
            <p>Acepto los términos y condiciones</p>
        </div>     
        <div class="button">
            <button type="button" class="registrate">Registrate</button>
            <div class="leyenda">
                <p>¿Ya tienes cuenta?</p><span id="aIngreso">Ingresa aquí</span>
            </div>
        </div>
        <!-- <div class="contenedor-google">
            <img src="assets/google-icon.svg" alt="">
            <p>Registrate con Google</p>
        </div> -->
    </section>
    <!-- <div class="loading"></div>
    <section class="container-chat">
        <header>
            <h1>U Chat</h1>
            <div class="menu"><img src="assets/menu.svg" alt=""></div>
        </header>
    </section> -->
    <script src="js/app.js"></script>
</body>
</html>
